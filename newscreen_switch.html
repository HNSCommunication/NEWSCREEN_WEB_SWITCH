<!--
        start 뉴스크린 스위치 
-->
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body style="margin:0px; ">
<div style="background-color: #ffffff; width:100%; height:45px; margin-top: 10px; padding: 0 20px 0 20px;overflow: hidden;">
    <div style="float:left; left:10%; height:45px; text-align: left;">
        <span style="color: #818181; font-weight: bold; font-size: 17px;">뉴스크린 </span><br>
        <span style="color: #909090; font-size: 12px;">뉴스크린 뉴스를 실시간으로 제공합니다.</span>
    </div>
    <div style="float:left; height:45px;">
        <img id="newscreen_onoff_switch_back_img" style="position:absolute; right:5%; width:60px;" src="http://ad.news-screen.com/v7/images/onoff_switch_back_blue.png" onclick="newscreen_service_on();">
        <img id="newscreen_onoff_switch_toggle" style="position:absolute; right:4%; width:41px;" src="http://ad.news-screen.com/v7/images/onoff_switch_toggle.png" onclick="newscreen_service_on();">
    </div>
    <input type="hidden" id="newscreen_onoff_switch_state" value="on" />
</div>
</body>
<script>
function newscreen_service_on(){
    if (navigator.userAgent.toLowerCase().match(/(ipad|iphone|ipod)/)){
        
    }else if(navigator.userAgent.toLowerCase().match(/android/)){
        var onoff = $("#newscreen_onoff_switch_state").val();
        if(onoff == "on"){
            Android.StopServiceFromWeb();           //안드로이드 뉴스크린 stop 함수호출
            $("#newscreen_onoff_switch_state").val("off");
            $('#newscreen_onoff_switch_toggle').animate({ 
                right: '11%', 
             }, 300, function() {
                  $("#newscreen_onoff_switch_back_img").attr("src","http://ad.news-screen.com/v7/images/onoff_switch_back_gray.png");
             });
        }else{
            Android.StartServiceFromWeb();          //안드로이드 뉴스크린 start 함수호출
            $("#newscreen_onoff_switch_state").val("on");
            $('#newscreen_onoff_switch_toggle').animate({ 
                right: '4%', 
             }, 300, function() {
                  $("#newscreen_onoff_switch_back_img").attr("src","http://ad.news-screen.com/v7/images/onoff_switch_back_blue.png");
             });
        }
    }else{
        
    }
}
</script>
<!--
        end 뉴스크린 스위치 
-->
